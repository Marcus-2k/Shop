<!-- Go to component -->
<section class="loader" *ngIf="loader">
  <div class="content-element-center">
    <mat-spinner></mat-spinner>
  </div>
</section>

<div class="body" *ngIf="loader === false">
  <app-header></app-header>
  <router-outlet></router-outlet>
  <app-footer></app-footer>
</div>
