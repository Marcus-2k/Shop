<!-- Go to component -->

<div *ngIf="loader === true">
  <section class="loader">
    <div class="content-element-center">
      <mat-spinner></mat-spinner>
    </div>
  </section>
</div>

<div *ngIf="loader === false">
  <app-header></app-header>
  <router-outlet></router-outlet>
  <app-footer></app-footer>
</div>
