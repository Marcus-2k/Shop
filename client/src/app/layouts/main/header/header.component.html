<!--  -->
<header class="header">
  <div class="header__content">
    <!--  -->
    <div class="header__content-menu">
      <div class="menu-logo">
        <div class="logo">
          <a routerLink="/" class="logo__link">
            <img src="../../../../assets/img/globe.png" alt="" />
            <h1 class="title__site">&nbsp;Globe Site</h1>
          </a>
        </div>
      </div>
      <div class="menu-catalog">
        <button class="menu-catalog--button">
          <span class="material-symbols-outlined"> category </span>
          Каталог
        </button>
      </div>
    </div>
    <!--  -->
    <div class="header__content-search">
      <div class="search">
        <form action="" method="get" (ngSubmit)="search(searchSite.value)">
          <input
            type="text"
            name=""
            id="searchSite"
            #searchSite
            class="search__site"
            placeholder="Пошук..."
          />
          <button type="submit" class="button__search">Найти</button>
        </form>
      </div>
    </div>
    <!--  -->
    <div class="header__content-user">
      <div class="menu"></div>
      <div class="user">
        <ul class="user__list">
          <li class="user__list-link" *ngIf="!potentialToken">
            <a routerLink="/login" routerLinkActive="" class="link-item">
              <!-- <img src="../../../../assets/img/enter.png" alt="enter" /> -->
              <span class="material-symbols-outlined google-icon"> login </span>
            </a>
          </li>
          <li class="user__list-link" *ngIf="potentialToken">
            <a routerLink="/account/user" routerLinkActive="" class="link-item">
              <!-- <img src="../../../../assets/img/user.png" alt="user" /> -->
              <span class="material-symbols-outlined google-icon">
                person
              </span>
            </a>
          </li>
          <li class="user__list-link" *ngIf="potentialToken">
            <a routerLink="/wishlist" routerLinkActive="" class="link-item">
              <!-- <img src="../../../../assets/img/love.png" alt="love" /> -->
              <span class="material-symbols-outlined google-icon">
                favorite
                <span
                  *ngIf="lengthFavorite > 0"
                  class="favorite__number"
                  [matBadge]="lengthFavorite"
                  matBadgePosition="above after"
                  matBadgeColor="primary"
                  matBadgeSize="medium"
                >
                </span>
              </span>
            </a>
          </li>
          <li class="user__list-link" *ngIf="potentialToken">
            <a routerLink="/cart" routerLinkActive="" class="link-item">
              <!-- <img src="../../../../assets/img/shopping-cart.png" alt="shopping-cart" /> -->
              <span class="material-symbols-outlined google-icon">
                shopping_cart
                <span
                  *ngIf="lengthCart > 0"
                  class="cart__number"
                  [matBadge]="lengthCart"
                  matBadgePosition="after"
                  matBadgeColor="primary"
                  matBadgeSize="medium"
                >
                </span>
              </span>
            </a>
          </li>
          <li class="user__list-link" *ngIf="potentialToken">
            <a
              routerLink="/"
              routerLinkActive=""
              class="link-item"
              (click)="logout()"
            >
              <!-- <img src="../../../../assets/img/logout.png" alt="logout /> -->
              <span class="material-symbols-outlined google-icon">
                logout
              </span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!--  -->
  </div>
</header>
