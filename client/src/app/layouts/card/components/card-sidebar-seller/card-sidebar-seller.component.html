<ng-container *ngIf="seller">
  <div class="seller">
    <div class="seller__title">
      <p class="seller__title-placeholder">Продавець:</p>
      <p class="seller__title-name">{{ seller.name }}</p>
    </div>
    <div class="seller__logo">
      <img [src]="url_server_folder + seller.avatar" [alt]="seller.name" />
    </div>
  </div>
</ng-container>
