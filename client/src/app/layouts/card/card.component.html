<div class="card">
  <div class="card__content" *ngIf="product && widget_breadcrumbs">
    <div class="card__content-breadcrumbs">
      <span
        [matTooltip]="'Інтернет магазин'"
        routerLink="/"
        class="material-symbols-outlined breadcrumbs-item"
      >
        home
      </span>
      <span class="material-symbols-outlined"> navigate_next </span>

      <a
        [matTooltip]="widget_breadcrumbs.first.name"
        [routerLink]="'/' + widget_breadcrumbs.first.link"
        class="breadcrumbs-item"
      >
        {{ widget_breadcrumbs.first.name }}
      </a>
      <span class="material-symbols-outlined"> navigate_next </span>

      <a
        [matTooltip]="widget_breadcrumbs.second.name"
        [routerLink]="'/search/' + widget_breadcrumbs.second.link"
        class="breadcrumbs-item"
      >
        {{ widget_breadcrumbs.second.name }}
      </a>
      <span class="material-symbols-outlined"> navigate_next </span>

      <ng-container *ngIf="widget_breadcrumbs.third">
        <a
          [matTooltip]="widget_breadcrumbs.third.name"
          [routerLink]="'/search/' + widget_breadcrumbs.third.link"
          class="breadcrumbs-item"
        >
          {{ widget_breadcrumbs.third.name }}
        </a>
        <span class="material-symbols-outlined"> navigate_next </span>
      </ng-container>

      <span class="breadcrumbs-item">
        {{ widget_breadcrumbs.location.name }}
      </span>
    </div>
    <!--  -->
    <div class="card__content-title">
      <h1 class="card__title">{{ widget_breadcrumbs.location.name }}</h1>
    </div>
    <!--  -->
    <div class="card__content-navigation">
      <ng-container>
        <nav class="nav">
          <li *ngFor="let item of linkNavigate; let idx = index">
            <button
              class="nav__item"
              [routerLink]="item.link"
              routerLinkActive="nav__item-active"
              (click)="navBar(item.link)"
              [disabled]="idx === 2 || idx === 3 || idx === 5"
            >
              {{ item.name }}
              <span class="info__number" *ngIf="idx === 2">14</span>
              <span class="info__number" *ngIf="idx === 3">6</span>
            </button>
          </li>
          <div
            class="nav_link_bar"
            [ngStyle]="{
              transform:
                activeRoute === 'info'
                  ? 'translateX(0px)'
                  : activeRoute === 'characteristics'
                  ? 'translateX(160px)'
                  : activeRoute === 'comments'
                  ? 'translateX(320px)'
                  : activeRoute === 'questions'
                  ? 'translateX(480px)'
                  : activeRoute === 'photo'
                  ? 'translateX(640px)'
                  : activeRoute === 'accessories'
                  ? 'translateX(800px)'
                  : ''
            }"
          ></div>
        </nav>
      </ng-container>
      <!--  -->
    </div>
    <!--  -->
    <div class="card__content-product">
      <div class="product-content">
        <router-outlet></router-outlet>
      </div>
      <!--  -->
      <div class="product-sidebar">
        <app-card-big-sidebar
          *ngIf="sidebar === 1"
          [productSidebar]="product"
        ></app-card-big-sidebar>
        <app-card-small-sidebar
          *ngIf="sidebar === 2"
          [productSidebar]="product"
        ></app-card-small-sidebar>
      </div>
    </div>
  </div>
</div>
