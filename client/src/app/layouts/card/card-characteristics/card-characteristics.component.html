<!--  -->
<div *ngIf="loader" class="content-element-center">
  <mat-spinner></mat-spinner>
</div>

<div class="card__characteristics">
  <div class="card__characteristics-content" *ngIf="!loader">
    <div class="params">
      <div
        class="params__item"
        *ngFor="let option of characteristicsName; let idx = index"
      >
        <div class="params__item-title">
          <p class="title title-option">{{ option.name }}</p>
        </div>
        <div class="params__item-empty"></div>
        <div class="params__item-info">
          <p class="title title-info">
            {{ option.select[characteristics[idx]] }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
