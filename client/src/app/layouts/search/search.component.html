<!--  -->
<div class="search">
  <div class="search__content">
    <div class="search__content-sidebar">
      <div class="content-element-center" *ngIf="loader">
        <mat-spinner></mat-spinner>
      </div>
      <!--  -->
      <div class="reset" *ngIf="!loader">
        <ng-container *ngFor="let filter of listFilter">
          <ng-container *ngFor="let filterItem of filter.inputActive">
            <ng-container *ngIf="filterItem.active">
              <button
                mat-stroked-button
                style="margin-right: 5px; margin-top: 5px"
                (click)="filterSearch(filterItem.name, filter.name, false)"
              >
                {{ filterItem.name }}&nbsp;&Cross;
              </button>
            </ng-container>
          </ng-container>
        </ng-container>
      </div>
      <!--  -->
      <div class="select" *ngIf="!loader">
        <div class="select__content">
          <!-- Category STR -->
          <div class="select__conten-category">
            <ng-container *ngFor="let filter of listFilter; let i = index">
              <hr />
              <p>{{ filter.name }}</p>
              <ng-container
                *ngFor="let filterItem of filter.inputActive; let idx = index"
              >
                <p>
                  <mat-checkbox
                    (click)="
                      filterSearch(
                        filterItem.name,
                        filter.name,
                        !checkboxInput.checked
                      )
                    "
                    [checked]="filterItem.active"
                    [id]="i + '' + '0' + idx"
                    color="primary"
                    #checkboxInput
                  >
                    ID-{{ i + "" + "0" + idx }}&nbsp;&nbsp;&nbsp;{{
                      filterItem.name
                    }}
                    <span class="counter"
                      >&nbsp;( {{ filterItem.counter + 1 }} )</span
                    ></mat-checkbox
                  >
                </p>
              </ng-container>
            </ng-container>
          </div>
          <!-- Category END -->
        </div>
      </div>
    </div>
    <div class="search__content-body">
      <div class="content-element-center" *ngIf="loader">
        <mat-spinner></mat-spinner>
      </div>
      <!--  -->
      <div class="settings" *ngIf="!loader"></div>
      <!--  -->
      <!-- Card START -->
      <div class="cards" *ngIf="!loader">
        <ul class="cards-catalog">
          <li class="cards-catalog-item" *ngFor="let product of productList">
            <app-product-card [productItem]="product"></app-product-card>
          </li>
        </ul>
      </div>
      <!-- Card END -->
      <!--  -->
      <div class="pagination" *ngIf="!loader">
        <mat-paginator
          [length]="maxPage"
          [pageSize]="limit"
          [pageIndex]="currentPage - 1"
          [pageSizeOptions]="pageSizeOptions"
          itemsPerPageLabel="Товарів на сторінку"
          nextPageLabel="Наступна сторінка"
          previousPageLabel="Попередня сторінка"
          (page)="pageEvent = $event; onPaginateChange($event)"
        >
          >
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
