<!--  -->
<div class="loader-line" *ngIf="loaderLine"></div>
<div class="search">
  <div class="search__content">
    <div class="search__content-sidebar">
      <div class="reset"></div>
      <!--  -->
      <div class="select">
        <div class="select__content">
          <!-- Loader START -->
          <div style="text-align: center; width: 100%" *ngIf="loaderSelect">
            <div class="lds-roller">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
          <!-- Loader END -->
          <!-- Category STR -->
          <div class="select__conten-category">
            <ng-container *ngFor="let filter of listFilter; let i = index">
              <hr />
              <p>{{ filter.name }}</p>
              <ng-container
                *ngFor="let filterItem of filter.inputActive; let idx = index"
              >
                <input
                  type="checkbox"
                  [id]="i + '' + '0' + idx"
                  class="custom-checkbox category__input"
                  [checked]="filterItem.active"
                  (click)="
                    filterSearch(
                      filterItem.name,
                      filter.name,
                      i,
                      idx,
                      checkboxInput.checked
                    )
                  "
                  #checkboxInput
                />
                <label [for]="i + '' + '0' + idx" class="category__title"
                  >ID-{{ i + "" + "0" + idx }}&nbsp;&nbsp;&nbsp;{{
                    filterItem.name
                  }}
                  <span class="counter"
                    >&nbsp;( {{ filterItem.counter + 1 }} )</span
                  >
                </label>
              </ng-container>
            </ng-container>
          </div>
          <!-- Category END -->
        </div>
      </div>
    </div>
    <div class="search__content-body">
      <div class="settings">
        <select
          name="select__limit"
          id="limit"
          [value]="limit"
          #selectLimit
          (change)="newLimit(selectLimit.value)"
          class="settings__select"
        >
          <!-- <option value="3">3</option> -->
          <!-- <option value="6">6</option> -->
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="25">25</option>
          <option value="30">30</option>
          <option value="35">35</option>
          <option value="40">40</option>
          <option value="45">45</option>
          <option value="50">50</option>
        </select>
      </div>
      <!--  -->
      <div class="cart">
        <!-- Loader STR -->
        <div style="text-align: center; width: 100%" *ngIf="loaderProduct">
          <div class="lds-roller">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <!-- Loader END -->
        <!-- Cart STR -->
        <div class="cart__box cart__item" *ngFor="let product of listProduct">
          <div class="cart__box-body">
            <div class="body__preview">
              <img class="preview__img" alt="" />
              <!-- [src]="url_server_img + product.imageSrc" -->
            </div>
            <div class="body__discount" *ngIf="product.action">
              <p class="disount__text">Акція</p>
            </div>
            <div class="body__action">
              <div class="like">
                <img src="../../../assets/img/like.png" alt="" />
              </div>
              <div class="scales">
                <img src="../../../assets/img/scales.png" alt="" />
              </div>
            </div>
          </div>
          <div class="cart__box-wrapper">
            <div class="wrapper__title">
              <h2 class="title__cart" [title]="product.name">
                {{ product.name.substr(0, 20) }}
                <span *ngIf="product.name.length > 20">...</span>
              </h2>
            </div>
            <div class="wrapper__price">
              <p class="price__cart">{{ product.price | price }}</p>
              <p class="currency__cart">грн.</p>
            </div>
            <div class="wrapper__description">
              <h2 class="description__cart">
                {{ product.description.substr(0, 100) }}
                <span *ngIf="product.description.length > 100">...</span>
              </h2>
            </div>
            <div class="wrapper__button">
              <button class="btn__cart" routerLink="">Придбати</button>
            </div>
          </div>
        </div>
        <!-- Cart END -->
      </div>
      <!--  -->
      <div class="pagination">
        <ng-container *ngFor="let page of maxPage">
          <div
            class="pagination__item"
            [ngClass]="{ pagination__active: currentPage === page }"
            (click)="newPage(page)"
          >
            {{ page }}
          </div>
        </ng-container>
        <!-- <div class="pagination__item pagination__active">1</div>
        <div class="pagination__item">3</div> -->
      </div>
    </div>
  </div>
</div>
