<!--  -->
<div class="loader-line" *ngIf="loaderLine"></div>
<div class="search">
  <div class="search__content">
    <div class="search__content-sidebar">
      <div class="reset">
        <ng-container *ngFor="let filter of listFilter">
          <ng-container *ngFor="let filterItem of filter.inputActive">
            <ng-container *ngIf="filterItem.active">
              <button
                mat-stroked-button
                style="margin-right: 5px; margin-top: 5px"
                (click)="filterSearch(filterItem.name, filter.name, false)"
              >
                {{ filterItem.name }}&nbsp;&Cross;
              </button>
            </ng-container>
          </ng-container>
        </ng-container>
      </div>
      <!--  -->
      <div class="select">
        <div class="select__content">
          <!-- Loader START -->
          <div style="text-align: center; width: 100%" *ngIf="loaderSelect">
            <div class="lds-roller">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
          <!-- Loader END -->
          <!-- Category STR -->
          <div class="select__conten-category">
            <ng-container *ngFor="let filter of listFilter; let i = index">
              <hr />
              <p>{{ filter.name }}</p>
              <ng-container
                *ngFor="let filterItem of filter.inputActive; let idx = index"
              >
                <input
                  type="checkbox"
                  [id]="i + '' + '0' + idx"
                  class="custom-checkbox category__input"
                  [checked]="filterItem.active"
                  (click)="
                    filterSearch(
                      filterItem.name,
                      filter.name,
                      checkboxInput.checked
                    )
                  "
                  #checkboxInput
                />
                <label [for]="i + '' + '0' + idx" class="category__title"
                  >ID-{{ i + "" + "0" + idx }}&nbsp;&nbsp;&nbsp;{{
                    filterItem.name
                  }}
                  <span class="counter"
                    >&nbsp;( {{ filterItem.counter + 1 }} )</span
                  >
                </label>
              </ng-container>
            </ng-container>
          </div>
          <!-- Category END -->
        </div>
      </div>
    </div>
    <div class="search__content-body">
      <div class="settings">
        <mat-form-field appearance="fill">
          <mat-label>{{ limit }}</mat-label>
          <mat-select name="select__limit" id="limit">
            <mat-option
              (click)="newLimit(10)"
              [disabled]="limit === 10"
              value="10"
              >10</mat-option
            >
            <mat-option
              (click)="newLimit(15)"
              [disabled]="limit === 15"
              value="15"
              >15</mat-option
            >
            <mat-option
              (click)="newLimit(20)"
              [disabled]="limit === 20"
              value="20"
              >20</mat-option
            >
            <mat-option
              (click)="newLimit(25)"
              [disabled]="limit === 25"
              value="25"
              >25</mat-option
            >
            <mat-option
              (click)="newLimit(30)"
              [disabled]="limit === 30"
              value="30"
              >30</mat-option
            >
            <mat-option
              (click)="newLimit(35)"
              [disabled]="limit === 35"
              value="35"
              >35</mat-option
            >
            <mat-option
              (click)="newLimit(40)"
              [disabled]="limit === 40"
              value="40"
              >40</mat-option
            >
            <mat-option
              (click)="newLimit(45)"
              [disabled]="limit === 45"
              value="45"
              >45</mat-option
            >
            <mat-option
              (click)="newLimit(50)"
              [disabled]="limit === 50"
              value="50"
              >50</mat-option
            >
          </mat-select>
        </mat-form-field>
      </div>
      <!--  -->
      <div class="cart">
        <!-- Loader STR -->
        <div style="text-align: center; width: 100%" *ngIf="loaderProduct">
          <div class="lds-roller">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <!-- Loader END -->
        <!-- Cart STR -->
        <div class="cart__box cart__item" *ngFor="let product of listProduct">
          <div class="cart__box-body">
            <div class="body__preview">
              <img
                class="preview__img"
                alt=""
                [src]="url_server_img + product.imageSrc"
              />
            </div>
            <div class="body__discount" *ngIf="product.action">
              <p class="disount__text">Акція</p>
            </div>
            <div class="body__action">
              <div class="like">
                <img src="../../../assets/img/like.png" alt="" />
              </div>
              <div class="scales">
                <img src="../../../assets/img/scales.png" alt="" />
              </div>
            </div>
          </div>
          <div class="cart__box-wrapper">
            <div class="wrapper__title">
              <h2 class="title__cart" [title]="product.name">
                {{ product.name.substr(0, 20) }}
                <span *ngIf="product.name.length > 20">...</span>
              </h2>
            </div>
            <div class="wrapper__price">
              <p class="price__cart">{{ product.price | price }}</p>
              <p class="currency__cart">грн.</p>
            </div>
            <div class="wrapper__description">
              <h2 class="description__cart">
                {{ product.description.substr(0, 100) }}
                <span *ngIf="product.description.length > 100">...</span>
              </h2>
            </div>
            <div class="wrapper__button">
              <button class="btn__cart" routerLink="">Придбати</button>
            </div>
          </div>
        </div>
        <!-- Cart END -->
      </div>
      <!--  -->
      <div class="pagination">
        <ng-container *ngFor="let page of maxPage">
          <div
            class="pagination__item"
            [ngClass]="{ pagination__active: currentPage === page }"
            (click)="newPage(page)"
          >
            {{ page }}
          </div>
        </ng-container>

        <!-- <div class="pagination__item pagination__active">1</div>
        <div class="pagination__item">3</div> -->
      </div>
    </div>
  </div>
</div>
